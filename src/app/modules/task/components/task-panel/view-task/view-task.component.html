<app-navbar></app-navbar>
<div class="task-detail-container p-5">
    <div *ngIf="selectedTask" [ngClass]="cardColor" class="card" >
        <div class="card-header">
            <h3 class="card-title">{{selectedTask.title}}</h3>
        </div>
        <div class="card-body">
            <p class="card-text">{{selectedTask.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Date: {{selectedTask.dateReg | date:'dd/MM/yyyy'}}</li>
            <li class="list-group-item">Status: {{selectedTask.status}}</li>
        </ul>
        <div class="card-footer text-end">
            <button class="btn btn-secondary" (click)="backToList()">Back</button>
        </div>            
    </div>
</div>
